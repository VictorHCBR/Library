version: '3.4'

services:
  booksdb:
    container_name: booksdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://booksdb:27017"
    depends_on:
      - booksdb
    ports:
      - "8000:80"